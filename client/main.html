<head>
  <title>pixinsta</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> collections}}
  <br>
  {{> generate}}
</body>

<template name="generate">
  <input type="text" id="search" />
  <button class="save" {{checkloadedCollection}}>Save Collection</button>
  <button class="load">Click Me</button>
  <div class="start">start time: 1476748800</div>
  <div class="end">end time: 1477007999</div>
  <div class="current">current time: {{currentTime}}</div>
  <div class="loading">loading: {{searching}}</div>
  {{#each photos}}
    <div class="photo-container">
      {{> photo}}
    </div>
  {{/each}}
  <button class="load-more" {{checkloadedCollection}}>Load More</button>
</template>

<template name="photo">
  <img src="{{images.standard_resolution.url}}" alt="" class="img-photo">
  <span>{{formattedDate created_time}} - {{created_time}}</span>
  <br>
  <span>{{id}} - {{comments.count}}</span>
</template>

<template name="collections">
  {{#each links}}
    <a href="#" key="{{name}}" unique-id="{{unique_id}}" class="collection-link">#{{name}}</a>
  {{/each}}
</template>
