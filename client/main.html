<head>
  <title>pixinsta</title>
</head>

<body>
  
  {{> generate}}
</body>

<template name="generate">
  <div class="container-fluid main-container">
    <div class="row main-row no-gutters">
      <div class="col-xs-12 col-sm-3">
        <h1>Pixinsta!</h1>
        <form class="form-inline photos-search">
          <div class="form-group">
            <label class="sr-only" for="tagName">Tag to search</label>
            <div class="input-group">
              <div class="input-group-addon">#</div>
              <input type="text" class="form-control" id="tagName" placeholder="eg. toronto, food, etc.">
            </div>
          </div>
          <br><br>
          <div class="form-group">
            <div class="input-group datetimepicker start-date">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="set-due-date form-control" id="startDate" type="text" placeholder="Search Start Date"/>
            </div>
          </div>
          <br><br>
          <div class="form-group">
            <div class="input-group datetimepicker end-date">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="set-due-date form-control" id="endDate" type="text" placeholder="Search End Date"/>
            </div>
          </div>
          <br><br>
          <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Search</button>
        </form>
        <br>
        <button class="save btn btn-success" {{checkloadedCollection}}>
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          Save Collection
        </button>
        <br><br>
        
        <br>
        <h3>Collections</h3>
        <br>
        {{> collections}}
      </div>
      <div class="col-xs-12 col-sm-9 height-100">
        <h1 class="tagTitle">{{currentTag}}</h1>
        <div class="photos-container">
          <div class="row no-gutters">
            {{#each photos}}
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="photo-container">
                  {{> photo}}
                </div>
              </div>
            {{/each}}
            <div class="col-xs-12" style="margin-top: 40px; text-align: center; margin-bottom: 40px;">
              <button class="load-more btn btn-default {{hidden}}" {{checkloadedCollection}}>Load More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<template name="photo">
  <a href="{{link}}" class="block" target="_blank">
    <div class="overlay">
      <div class="content">
        <h5 class="username"><img src="{{user.profile_picture}}" alt="" class="profile-picture">{{user.username}}</h5>
        {{#if isVideo type }}
          <i class="glyphicon glyphicon-play play-video"></i>
        {{/if}}
      </div>
    </div>
<!--     {{#if isVideo type }}
      <video controls autoplay poster="{{images.standard_resolution.url}}">
        <source src="{{videos.low_resolution}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {{else}}
      
    {{/if}} -->
    <img src="{{images.standard_resolution.url}}" alt="" class="img-photo">
  </a>
</template>
<template name="collections">
  {{#each links}}
    <a href="#" key="{{name}}" unique-id="{{unique_id}}" class="collection-link">#{{name}}</a>
  {{/each}}
</template>
